<button *ngIf="boxValue === 'X'" class="btn btn-primary box-button" type="button">{{boxValue}}</button>
<button *ngIf="boxValue === 'O'" class="btn btn-success box-button" type="button">{{boxValue}}</button>
<button *ngIf="boxValue === null" class="btn default-button" type="button">{{boxValue}}</button>
